<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractile.io</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#meet-fractile">Meet Fractile</a></li>
                <li><a href="#ai-agents">AI Agents</a></li>
                <li><a href="#chatbot">Chatbot</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="meet-fractile">
            <h1>Meet Fractile</h1>
            <p>Welcome to Fractile, your gateway to cutting-edge AI solutions.</p>
        </section>
        <section id="ai-agents">
            <h1>AI Agents</h1>
            <p>Discover the power of our AI Agents.</p>
        </section>
        <section id="chatbot">
            <h1>Chatbot</h1>
            <p>Experience our AI-driven chatbot. Ask anything!</p>
            <div id="chat-container">
                <div id="messages"></div>
                <input type="text" id="user-input" placeholder="Type your message here">
                <button onclick="sendMessage()">Send</button>
            </div>
        </section>
    </main>
    <script src="js/scripts.js"></script>
</body>
</html>
